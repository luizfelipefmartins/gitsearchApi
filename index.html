<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- STYLE -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/index.css">

  <title>Git Search</title>
</head>

<body>
  <main class="main__container">

    <section class="section__presentation">
      <div class="presentation__container">
        <h1>Git Search</h1>
        <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
      </div>
    </section>

    <section class="section__search">

      <div class="search__container">
        <h2>Procurar por um usuário</h2>
        <form>
          <label>Usuário github</label>
          <input type="text" name="text" class="input__search" placeholder="Digite um usuário do github aqui...">
          <input type="submit" class="btn__search" value="Ver perfil do github">
        </form>
      </div>
    </section>

  </main>
  <script type="module" src="./src/scripts/index.js" src=></script>
</body>

</html>
